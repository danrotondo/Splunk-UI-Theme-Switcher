<!-- Standard link tag-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Splunk UI Theme Switcher</title>
<style type="text/css">
	body { 
    background-color: #111215;
    font-family: "Arial";
    color: #B5B5B5;
    margin:24px;
  }
  
  h1 {
    font-size: 36px;
    font-weight: 700;
    line-height: 48px;
    color:#FAFAFA;
  }
  h2 {
    font-size: 24px;
    font-style: normal;
    font-weight: 700;
    line-height: 28px; /* 116.667% */
    letter-spacing: -0.24px;
    color:#FAFAFA;
  }

  button {
    display: inline-flex;
    height: 32px;
    padding: 6px 16px;
    justify-content: center;
    align-items: center;
    gap: 8px;
    border-radius: 4px;
    text-align: center;

    /* Title/title6 */
    font-size: 14px;
    font-style: normal;
    font-weight: 500;
    line-height: 20px; /* 142.857% */
  }
  button.primaryButton {
    border: #3993ff;
    background: #3993ff;
    color: #000000;
  }
  button.primaryButton:hover {
    box-shadow: 0px 0px 0px 2px #111215, 0px 0px 0px 5px rgba(255, 255, 255, 0.05);
  }
  button.primaryButton:focus {
    box-shadow: 0px 0px 0px 2px #111215, 0px 0px 0px 5px rgba(57, 147, 255, 0.70);
  }
  button.primaryButton:active {
    background: #3993FF;
  }
  button.secondaryButton {
    color: #FAFAFA;
    border: none;
    background: none;
  }
  button.secondaryButton:hover {
    background: rgba(255, 255, 255, 0.05);
    box-shadow: 0px 0px 0px 2px #111215, 0px 0px 0px 5px rgba(255, 255, 255, 0.05);
  }
  button.secondaryButton:focus {
    background: rgba(255, 255, 255, 0.05);
    box-shadow: 0px 0px 0px 2px #111215, 0px 0px 0px 5px rgba(57, 147, 255, 0.70);
  }
  button.secondaryButton:active {
    background: rgba(0, 0, 0, 0.20);
  }

  .actionsBar button {
    margin-right: 8px;
  }
  .radioListLabel {
    color: #B5B5B5;
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 20px; /* 142.857% */
  }

  .radioList {
    padding-top:4px;
    padding-bottom: 16px;
  }

  .radioContainer {
    display: block;
    position: relative;
    padding-left: 30px;
    padding-top: 2px;
    padding-bottom: 6px;
    margin-bottom: 4px;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    color: #FAFAFA;
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 20px; /* 142.857% */
  }

  .radioContainer input[type="radio"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }

 .checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    border: 2px solid #909090;
  }

  .radioContainer:hover input ~ .checkmark {
    box-shadow: rgb(17, 18, 21) 0px 0px 0px 2px, rgba(255, 255, 255, 0.05) 0px 0px 0px 5px;
    border-color: rgb(181, 181, 181);
    background-color: rgb(29, 30, 33);
  }

  /* When the radio button is checked, add a blue background */
  .radioContainer input:checked ~ .checkmark {
    background-color: #3993ff;
    border: 2px solid #3993ff;
  }

  /* Create the indicator (the dot/circle - hidden when not checked) */
  .checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* Show the indicator (dot/circle) when checked */
  .radioContainer input:checked ~ .checkmark:after {
    display: block;
  }

  /* Style the indicator (dot/circle) */
  .radioContainer .checkmark:after {
    top: 6px;
    left: 6px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: white;
  }
</style>

<h2>SUI Component Settings</h2>
<p>Switch between Theme, Color Mode, and Density options for Splunk UI Figma components on the current page</p>
<span class="radioListLabel">Theme</span>
<div class="radioList" role="radiogroup">
  <label for="Enterprise" class="radioContainer">Enterprise
    <input type="radio" id="Enterprise" name="theme" value="Enterprise">
    <span class="checkmark"></span>
  </label>
  <label for="Prisma" class="radioContainer">Prisma
    <input type="radio" id="Prisma" name="theme" value="Prisma">
    <span class="checkmark"></span>
  </label>
</div>

<span class="radioListLabel">Color mode</span>
<div class="radioList" role="radiogroup">
  <label for="Light" class="radioContainer">Light
    <input type="radio" id="Light" name="colorMode" value="Light">
    <span class="checkmark"></span>
  </label>
  <label for="Dark" class="radioContainer">Dark
    <input type="radio" id="Dark" name="colorMode" value="Dark">
    <span class="checkmark"></span>
  </label>
</div>

<span class="radioListLabel">Density</span>
<div class="radioList" role="radiogroup">
  <label for="Compact" class="radioContainer">Compact
    <input type="radio" id="Compact" name="density" value="Compact">
    <span class="checkmark"></span>
  </label>
  <label for="Comfortable" class="radioContainer">Comfortable
    <input type="radio" id="Comfortable" name="density" value="Comfortable">
    <span class="checkmark"></span>
  </label>
</div> 

<div class="actionsBar">
  <button type="button" id="swap" class="primaryButton">Swap Properties</button>
  <button type="button" id="cancel" class="secondaryButton">Cancel</button>
</div>

<script>

document.getElementById('swap').onclick = () => {

  var eleTheme = document.getElementsByName('theme');
  var selectedTheme = "";
  for (i = 0; i < eleTheme.length; i++) {
      if (eleTheme[i].checked) {
        selectedTheme = eleTheme[i].value;
      }
  }

  var eleColorMode = document.getElementsByName('colorMode');
  var selectedColorMode = "";
  for (i = 0; i < eleColorMode.length; i++) {
      if (eleColorMode[i].checked) {
        selectedColorMode = eleColorMode[i].value;
      }
  }

  var eleDensity = document.getElementsByName('density');
  var selectedDensity = "";
  for (i = 0; i < eleDensity.length; i++) {
      if (eleDensity[i].checked) {
        selectedDensity = eleDensity[i].value;
      }
  }

  parent.postMessage({ pluginMessage: { type: 'swap-theme', selectedTheme, type: 'swap-colorMode', selectedColorMode, type: 'swap-density', selectedDensity  } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}
 
</script>
